{% extends "template.html" %}

{% block content %}
        <form action="/atualizar" method="post">

            <div class="form-group mb-3">
                <figure class="text-center">
                    <img class="img-responseive" src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}" width="200px" height="200px" alt="Capa do jogo" class="img-thumbnail" id="foto">
                    <figcaption>
                        <label for="foto" class="form-label">
                            Mudar Capa
                            <input type="file" name="arquivo" accept=".jpg" class="form-control">
                        </label>
                    </figcaption>
                </figure>
            </div>


            <fieldset class="border p-4 rounded">
                <input type="hidden" name="id" name="id" value="{{ jogo.id }}">
                <div class="form-group mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control", value="{{ jogo.nome }}">
                </div>
                <div class="form-group mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}">
                </div>
                <div class="form-group mb-3">
                    <label for="console" class="form-label">Console</label>
                    <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
                </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </fieldset>
        </form>
{% endblock %}
